<script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var accid = url.searchParams.get('accid');
    if(accid === null || accid === undefined) {
        location.replace('/users');
    }
    Parse.initialize("myAppId", "myJSKey");
    Parse.serverURL = "http://alphaomega.southindia.cloudapp.azure.com/parse";
    var UserQuery = new Parse.Query("MasterUser");
    UserQuery.equalTo('accountId', 'qxfbkXw0G2');
    UserQuery.find().then( function(results) {
        console.log(results);
        var result = results[0];
        tableString = "<tr><td> Customer Type </td> <td>" + result.get('cutomerType')+ "</td></tr>"
                    + "<tr><td> Account ID </td> <td>" + result.get('accountId')+ "</td></tr>"
                    + "<tr><td> Name </td> <td>" + result.get('name')+ "</td></tr>"
                    + "<tr><td> Previous Query </td> <td>" + result.get('previousQuery')+ "</td></tr>"
                    + "<tr><td> Country </td> <td>" + result.get('country')+ "</td></tr>"
                    + "<tr><td> Postal Code </td> <td>" + result.get('postalCode')+ "</td></tr>"
                    + "<tr><td> Address </td> <td>" + result.get('Address1')+ "</td></tr>";
        document.getElementById('userData').innerHTML = tableString;
        document.getElementById('card-title').innerHTML = result.get('name');

    })
</script>
