<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kiosk Speech UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

<body>
    <div class="container">
        <h1>Kiosk Speech UI</h1>
        <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In
            Google Chrome.</h3>
        <div class="app">
            <h3>Add New Note</h3>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
            </div>
            <button id="start-record-btn" title="Start Recording">Start Recognition</button>
            <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
            <button id="stop-record-btn" title="Stop Recording">Stop Recognition</button>
            <button id="myBtn" class="btn btn-success" onclick="analyze()" title="Save Note">Analyze</button>
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
            <div id="formats">Format: start recording to see sample rate</div>
            <ol id="recordingsList"></ol>
        </div>
    </div>
    <script>
        function analyze() {
            console.log(document.getElementById('note-textarea').value);
            const request = new XMLHttpRequest();
            const url='/analyze';
            request.open("post", url);
            request.send({test:"123", test2:""});
            Http.onreadystatechange=(e)=>{
            console.log(Http.responseText)
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/record.js"></script>
</body>

</html>
